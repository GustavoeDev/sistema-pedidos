version: '3.8'

services:
  product_service_db:
    container_name: product_service_postgres
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=product_service
    volumes:
      - product_service_data:/var/lib/postgresql/data

volumes:
  product_service_data: {}